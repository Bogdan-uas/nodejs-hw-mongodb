name: Sync README to All Branches

on:
  push:
    branches:
      - main
    paths:
      - 'README.md'

jobs:
  sync-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch using Personal Access Token
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: main
          token: ${{ secrets.GH_PAT }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Fetch all remote branches
        run: git fetch --all --prune

      - name: Sync README.md to all branches
        run: |
          for remote_branch in $(git branch -r | grep -vE 'origin/(main|HEAD)$'); do
            branch_name=${remote_branch#origin/}
            echo "üîÅ Syncing README to branch: $branch_name"

            git checkout -B "$branch_name" "$remote_branch"
            git checkout main -- README.md

            git add README.md
            git commit -m "Sync README from main [automated]" || echo "‚ÑπÔ∏è Nothing to commit in $branch_name"
            git push origin "$branch_name"
            echo "‚úÖ README synced to $branch_name"
          done
